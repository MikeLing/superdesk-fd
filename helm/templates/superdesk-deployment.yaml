apiVersion: apps/v1
kind: Deployment
metadata:
  name: superdesk-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: web
  template:
    metadata:
      labels:
        component: web
    spec:
      containers:
        - name: client
          image: mdridi/superdesk
          resources:
            limits:
              memory: 5Gi
            requests:
              memory: 5Gi
          ports:
            - containerPort: 9000
            - containerPort: 5000
            - containerPort: 5100
            - containerPort: 5400

